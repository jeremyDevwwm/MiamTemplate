<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">

<head>
    <meta charset="UTF-8">
    <title>Ajouter Recette</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/Accueil.html">Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/Recettes.html">Mes Recettes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Profil.html">Profil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Logout">Déconnexion</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <form action="#" th:object="${recette}" th:action="@{/deleteRecipe{id}(id=${recette.idRecipe})}" >
            <h1 th:text="'Souhaitez vous réellement supprimer: '+ ${recette.titre} + ' ?'"></h1>

            <div class="row">
                <div class="col">
                    <input type="submit" value="Oui" class="btn btn-danger">
                </div>
                <div class="col">
                    <a th:href="@{/Recettes.html}" class="btn btn-warning">Retour</a>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
